<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="assets/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="#">Category</a>
    <form id="searchForm">
      <label for="searchQuery"></label>
      <input type="text" id="searchQuery" name="searchQuery" required placeholder="Search...">
      <input type="submit" value="Search">
    </form>
  </header>
  <div id="searchResults"></div>

  <div id="shoppingCart">
    <h3><i class="fas fa-shopping-cart"></i></h3>
    <ul id="cartList"></ul>

    <p class="total">Total Cost: $<span id="totalCost">0.00</span></p>
    <button id="clearCartButton">Clear</button>
  </div>
  <footer>
    <p>&copy; 2024 Vlad Khatuntsev. All rights reserved.</p>
  </footer>
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Book</h2>
    <form id="editForm">
      <label for="newTitle">New Title:</label>
      <input type="text" id="newTitle" required>
      <label for="newAuthor">New Author:</label>
      <input type="text" id="newAuthor" required>
      <label for="newGenre">New Genre:</label>
      <input type="text" id="newGenre" required>
      <label for="newDescription">New Description:</label>
      <input type="text" id="newDescription" required>
      <label for="newPrice">New Price:</label>
      <input type="number" id="newPrice" step="0.01" required>
      <label for="newCondition">New Condition:</label>
      <input type="text" id="newCondition" required>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
  <script src="assets/Book.js"></script>
  <script src="assets/User.js"></script>
  <script src="assets/home.js"></script>
</body>

</html>
